<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mafia Host</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <h1>Mafia Host</h1>

    <div id="menu">
        <button id="btnHost">Host Game</button><br>
        <input type="text" placeholder="Game ID" id="gameInput">
        <input type="text" placeholder="Your Name" id="nameInput">
        <button id="btnJoin">Join Game</button>
    </div>

    <div id="hostControls" style="display:none;">
        <p>Game ID: <span id="gameId"></span></p>
        <ul id="playerList"></ul>

        <button id="btnStartNight">Start Night</button>
        <select id="mafiaTarget"></select><button id="btnMafiaKill">Confirm Mafia Kill</button>
        <br>
        <select id="doctorTarget"></select><button id="btnDoctorSave">Confirm Doctor Save</button>
        <br>
        <button id="btnStartDay">Start Day</button>
        <select id="voteTarget"></select><button id="btnVoteElim">Confirm Vote</button>
        <br>
        <button id="btnEndGame" style="background-color:red;color:white;">End Game</button>
    </div>

    <div id="playerUI" style="display:none;">
        <div id="roleBox" class="messageBox">
            <span id="roleMsg"></span>
            <button id="closeRoleMsg">Close</button>
        </div>
        <p id="joinStatus"></p>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
