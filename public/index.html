<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mafia Host</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="app">
    <h1>Mafia Host</h1>

    <div id="menu">
      <button id="btnHost">Host a Game</button>
      <button id="btnJoin">Join a Game</button>
    </div>

    <!-- Host UI -->
    <div id="hostUI" style="display:none;">
      <h2>Host Game</h2>
      <div>Game ID: <span id="gameId">-</span></div>
      <button id="btnLock">Lock Game</button>
      <h3>Players Joined:</h3>
      <ul id="playerList"></ul>

      <div id="hostControls" style="margin-top:16px; display:none;">
        <h3>Host Actions</h3>

        <button id="btnStartNight">Start Night</button>
        <br><br>

        <label>Select Mafia Target:</label>
        <select id="mafiaTarget"></select>
        <button id="btnMafiaKill">Confirm Mafia Kill</button>
        <br><br>

        <label>Select Doctor Save:</label>
        <select id="doctorTarget"></select>
        <button id="btnDoctorSave">Confirm Doctor Save</button>
        <br><br>

        <button id="btnStartDay">Start Day</button>
        <br><br>

        <label>Select Player to Eliminate by Vote:</label>
        <select id="voteTarget"></select>
        <button id="btnVoteElim">Confirm Vote</button>
      </div>
    </div>

    <!-- Player UI -->
    <div id="playerUI" style="display:none;">
      <h2>Join Game</h2>
      <input id="gameInput" placeholder="Enter Game ID" />
      <input id="nameInput" placeholder="Enter Your Name" />
      <button id="btnJoinGame">Join</button>
      <div id="joinStatus"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js"></script>
</body>
</html>
